<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс Bitcoin</title>
    <link rel="stylesheet" href="./css/task1.css">
</head>
<body>
    <div class="container">
      <div class="form-group">
        <label for="bitcoinRate">What is Bitcoin price today?</label>
        <input type="number" id="bitcoinRate" name="bitcoinRate" min="0" step="0.0001" required oninput="convert()">
    </div>
        <form>
            <div class="form-group">
                <label for="usdAmount">How much $ do you have?</label>
                <input type="number" id="usdAmount" name="usdAmount" min="0" required oninput="convert()">      
            </div>
            <div id="result"></div>
        </form>
        <script src="./src/task1.js"></script>
    </div>
</body>
</html>
